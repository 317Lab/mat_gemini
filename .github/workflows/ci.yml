name: ci

on:
  push:
    paths:
    - "**.m"
    - "**/CMakeLists.txt"
    - ".github/workflows/ci.yml"

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: |
        sudo apt -yq update
        sudo apt install -yq --no-install-recommends octave octave-netcdf

    - run: cmake -B build
      env:
        FC: gfortran-9

    - run: cmake --build build

    - run: ctest -V
      working-directory: build
