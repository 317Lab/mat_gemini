name: matlab

env:
  GEMINI_CIROOT: ~/ci
  CMAKE_BUILD_TYPE: Release
  CTEST_NO_TESTS_ACTION: error

on:
  push:
    paths:
    - "**.m"
    - "**.cmake"
    - "**/CMakeLists.txt"
    - "cmake/libraries.json"
    - ".github/workflows/ci.yml"
    - "!scripts/**"

# R2020a is missing several "mustBe" functions
# https://www.mathworks.com/support/requirements/supported-compilers-linux.html
# R2020b, R2021a, R2021b: GCC version=9
# R2022a, R2022b: GCC version=10

jobs:

  linux:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        release: [R2023a]
        os: [ubuntu-latest, macos-latest]
# full tests require R2023a -- MatGemini itself works with R2020b or newer

    env:
      CC: gcc-12
      CXX: g++-12
      FC: gfortran-12

    steps:

    - name: Install MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: ${{ matrix.release }}

    - name: Checkout Gemini3D-External
      uses: actions/checkout@v3
      with:
        repository: gemini3d/external
        path: gemext

    - name: Install Prereqs (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo $(cmake -P gemext/scripts/requirements.cmake) libmumps-dev

    - name: Install Prereqs (Macos)
      if: runner.os == 'macOS'
      run: $(cmake -P gemext/scripts/requirements.cmake)

    - name: Install Gemini3D libraries
      timeout-minutes: 15
      run: |
        cmake -B build -Dfind:BOOL=true -Damr:BOOL=false -DCMAKE_INSTALL_PREFIX:PATH=${{ runner.temp }}
        cmake --build build --parallel
        cmake --install build
      working-directory: gemext

    - name: Checkout Gemini3D
      uses: actions/checkout@v3
      with:
        repository: gemini3d/gemini3d
        path: gemini3d

    - name: Install Gemini3D
      timeout-minutes: 15
      run: |
        cmake -B build -DCMAKE_INSTALL_PREFIX:PATH=${{ runner.temp }} -DCMAKE_PREFIX_PATH:PATH=${{ runner.temp }}
        cmake --build build --parallel
        cmake --install build
      working-directory: gemini3d

    - name: Git Checkout ${{ github.action_repository }}
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Run Matlab tests (buildtool)
      timeout-minutes: 15
      uses: matlab-actions/run-build@v1
      env:
        GEMINI_ROOT: ${{ runner.temp }}

# save CI time by not running duplicitive CMake tests
