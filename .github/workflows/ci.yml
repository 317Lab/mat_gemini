name: matlab

env:
  GEMINI_CIROOT: ~/ci
  CMAKE_BUILD_TYPE: Release

on:
  push:
    paths:
    - "**.m"
    - "**.cmake"
    - "**/CMakeLists.txt"
    - ".github/workflows/ci.yml"


jobs:

  linux:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    strategy:
      matrix:
        release: [R2020a, R2020b, R2021a, R2021b, R2022a, R2022b]

    steps:

    - name: Install MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: ${{ matrix.release }}

    - uses: actions/checkout@v3

    - name: Install Prereqs
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends libhdf5-dev liblapack-dev libmumps-dev libopenmpi-dev openmpi-bin

    - name: Checkout Gemini3D-External
      uses: actions/checkout@v3
      with:
        repository: gemini3d/external
        path: gemext

    - name: Install Gemini3D libraries
      timeout-minutes: 15
      run: |
        cmake -S gemext -B gemext/build -Dfind:BOOL=true -DCMAKE_INSTALL_PREFIX:PATH=${{ runner.temp }}
        cmake --build gemext/build --target ffilesystem iniparser glow hwm14 msis --parallel
        cmake --install gemext/build

    - name: Checkout Gemini3D
      uses: actions/checkout@v3
      with:
        repository: gemini3d/gemini3d
        path: gemini3d

    - name: Install Gemini3D
      timeout-minutes: 15
      run: |
        cmake -S gemini3d -B gemini3d/build -DCMAKE_INSTALL_PREFIX:PATH=${{ runner.temp }} -DCMAKE_PREFIX_PATH:PATH=${{ runner.temp }}
        cmake --build gemini3d/build --parallel
        cmake --install gemini3d/build

    - name: Run Matlab tests (buildtool)
      if: ${{ matrix.release == 'R2022b' }}
      timeout-minutes: 15
      uses: matlab-actions/run-command@v1
      with:
        command: buildtool
      env:
        GEMINI_ROOT: ${{ runner.temp }}

    - name: Run tests (manual)
      if: ${{ matrix.release != 'R2022b' }}
      timeout-minutes: 15
      uses: matlab-actions/run-command@v1
      with:
        command: |
          r = runtests('gemini3d.test');
          assert(~isempty(r), "No tests were run")
          assertSuccess(r)
      env:
        GEMINI_ROOT: ${{ runner.temp }}

# save CI time by not running duplicitive CMake tests
