name: ci

on:
  push:
    paths:
    - "**/CMakeLists.txt"
    - "**.cmake"
    - ".github/workflows/ci.yml"

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: cmake -B build
      timeout-minutes: 2

    - run: cmake --build build
      timeout-minutes: 3

    - run: ctest --output-on-failure
      timeout-minutes: 15
      working-directory: build
